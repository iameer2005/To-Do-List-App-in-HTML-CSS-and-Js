<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="description" content="To-Do List Web App using HTML, CSS and JavaScript. It helps user organize their tasks.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>To-Do List Web App | Project</title>
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h1>To-Do List App</h1>
                <div class="stat-container">
                    <div class="details">
                        <h3>Keep it Up!</h3>
                        <div id="progressbar">
                            <div id="progress"></div>
                        </div>
                    </div>
                    <div class="stat-number">
                        <p id="numbers">0 / 0</p>
                    </div>
                </div>
                <form class="user-input">
                    <input type="text" id="task-input" placeholder="Add a new Task!">
                    <button type="submit" id="enter-button"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div class="todo-container">
                    <ul id="task-list"></ul>
                    <img class="empty-list" src="./Asset/nothing-img-no.png" alt="List is Empty">
                </div>
            </div>
        </div>
    </body>

    <script src="/script.js"></script>
</html>
